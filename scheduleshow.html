<!DOCTYPE html>
<html>

<head>
<link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700,300italic,300" rel="stylesheet" type="text/css">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="site-wrapper">
        <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex5-collapse"> <span class="sr-only">Toggle navigation</span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>
 <span class="icon-bar"></span>

                </button> <a class="navbar-brand" href="#">Brand</a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex5-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a>

                    </li>
                    <li><a href="#">Schedule</a>

                    </li>
                    <li><a href="#">Members</a>

                    </li>
                    <li><a href="#">Events</a>

                    </li>
                    <li><a href="#">Knowledge Base</a>

                    </li>
                    <li><a href="#">Logout</a>

                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </nav>
        <div class="container content-area">
            <div class="row">
            <div class="col-xs-12">
              <div class="welcome-head">
              <h1>Schedule an Event</h1> 
               
              </div>
              </div>
                <div class="col-xs-6">
                  <form class="form-horizontal" role="form">
                    <div class="form-group">
                      <label for="inputName1" class="col-lg-2 control-label">Name</label>
                      <div class="col-lg-10">
                        <input type="email" class="form-control" id="inputName1" placeholder="Name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputDate1" class="col-lg-2 control-label">Date</label>
                      <div class="col-lg-10">
                        <input type="date" class="form-control" id="inputDate1">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputTime1" class="col-lg-2 control-label">Time</label>
                      <div class="col-lg-10">
                        <input type="time" class="form-control" id="inputTime1">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputTime1" class="col-lg-2 control-label">Cast Members</label>
                      <div class="col-lg-10">
                        <select multiple class="form-control">
                          <option>Cast Member 1</option>
                          <option>Cast Member 2</option>
                          <option>Cast Member 3</option>
                          <option>Cast Member 4</option>
                          <option>Cast Member 5</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="col-lg-offset-2 col-lg-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-default">Cancel</button>
                      </div>
                    </div>
                  </form>                  
                </div>
                
                <div class="clearfix"></div> 
            </div>
        </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

</html>
